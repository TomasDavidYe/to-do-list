
<div id="create-form">
<p>
  <input type="text" placeholder="ENTER LIST NAME" [(ngModel)]="inputList.name">
</p>
<div id="space-for-task-inputs">
    <p *ngFor="let task of inputList.tasks; index as i">
      <input type="text" placeholder="ENTER TASK {{i+1}}" [(ngModel)]="task.name">
    </p>
</div>
<p>
    <button (click)="addTaskInput()">Add task</button>
</p>
<p>
    <button (click)="submitList()">Submit</button>
</p>
</div>
