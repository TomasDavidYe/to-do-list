<div id="list-div">
    <table style="width:100%">
      <tr>
        <th>List name</th>
        <th>Tasks</th>
        <th>Completed</th>
        <th></th>
      </tr>
      <tr *ngFor="let list of lists">
        <td>{{list.name}}</td>
        <td>{{list.getNumOfTasks()}}</td>
        <td>{{list.getNumOfCompletedTasks()}}</td>
        <td><button (click) = "remove(list.name)">Remove</button></td>
      </tr>
    </table>
</div>
